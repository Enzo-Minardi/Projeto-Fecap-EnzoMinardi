<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Edição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="Adm-Home.html" class="home-icon" title="Ir para Home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
    </div>
    <main class="editable-cards-container">
        
        <div class="editable-card">
            <h3 class="card-number">CARD 1</h3>
            <div class="input-group">
                <input type="text" placeholder="Insira um novo título">
            </div>
            <div class="input-group">
                <input type="text" class="subtitulo-input" placeholder="Insira um novo sub-título">
            </div>
            <div class="input-group file-input-group">
                <input type="file" accept=".pdf" id="card1-pdf" class="pdf-upload-input">
                <label for="card1-pdf" class="custom-file-label">Anexar PDF</label>
            </div>
            <button class="btn-atualizar">ATUALIZAR</button>
        </div>

        <div class="editable-card">
            <h3 class="card-number">CARD 2</h3>
            <div class="input-group">
                <input type="text" placeholder="Insira um novo título">
            </div>
            <div class="input-group">
                <input type="text" class="subtitulo-input" placeholder="Insira um novo sub-título">
            </div>
            <div class="input-group file-input-group">
                <input type="file" accept=".pdf" id="card2-pdf" class="pdf-upload-input">
                <label for="card2-pdf" class="custom-file-label">Anexar PDF</label>
            </div>
            <button class="btn-atualizar">ATUALIZAR</button>
        </div>

        <div class="editable-card">
            <h3 class="card-number">CARD 3</h3>
            <div class="input-group">
                <input type="text" placeholder="Insira um novo título">
            </div>
            <div class="input-group">
                <input type="text" class="subtitulo-input" placeholder="Insira um novo sub-título">
            </div>
            <div class="input-group file-input-group">
                <input type="file" accept=".pdf" id="card3-pdf" class="pdf-upload-input">
                <label for="card3-pdf" class="custom-file-label">Anexar PDF</label>
            </div>
            <button class="btn-atualizar">ATUALIZAR</button>
        </div>

    </main>

</body>
</html>
